<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  
</head>
<body>
  <table>
    <tr>
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
          </thead>
          <thead></thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
			  <thead></thead>
			  <tbody>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th>Nested Table 1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <table class="nested-table">
          <thead>
            <tr>
              <th>Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="nested-table-4">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
